<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-slate-100">
    <header class="header">
        <h1 class="header-title">Perfil</h1>
        <nav class="header-nav">
            <a href="#">Inicio</a>
            <a href="#">Mi perfil</a>
            <a href="#">Conexiones</a>
            <button type="button" class="logout-button">Cerrar sesión</button>
        </nav>
    </header>
    <main class="main">
        <section class="profile-section">
            <div class="profile-header">
                <img src="img/user-icon.png" alt="Avatar de usuario" class="profile-avatar" />
            </div>
            <div class="profile-info">
                <h2>Jane Doe</h2>
                <p>Bergen, Noruega</p>
                <p>Desarrolladora Frontend</p>
                <p>Conocimientos en HTML, CSS, JavaScript</p>
                <button type="button" class="edit-profile-button">
                    <i class="fas fa-cog"></i> Editar perfil
                </button>
            </div>
        </section>
        <section class="connections-section">
            <div class="connections-header">
                <h3>Solicitudes de conexión</h3>
                <button type="button" class="view-all-button">Ver todas</button>
            </div>
            <ul class="connections-list">
                <li>
                    <img src="https://storage.googleapis.com/a1aa/image/1d21a60d-361a-43a0-9d33-2fe853980782.jpg" alt="Steve Jobs" />
                    <span>Steve Jobs</span>
                    <div class="actions">
                        <button class="accept-button"><i class="fas fa-check-circle"></i></button>
                        <button class="reject-button"><i class="fas fa-times-circle"></i></button>
                    </div>
                </li>
                <li>
                    <img src="https://storage.googleapis.com/a1aa/image/baca62a0-1242-4516-ffce-7f0314c63a20.jpg" alt="Bill Gates" />
                    <span>Bill Gates</span>
                    <div class="actions">
                        <button class="accept-button"><i class="fas fa-check-circle"></i></button>
                        <button class="reject-button"><i class="fas fa-times-circle"></i></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
