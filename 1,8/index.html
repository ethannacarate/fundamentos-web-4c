<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios en JavaScript</title>
    <script src="script.js" defer></script> <!-- Vincula el archivo script.js -->
</head>
<body>
    <h1>Ejercicios en JavaScript</h1>

    <!-- Botones para ejecutar las funciones -->
    <button onclick="escribir100Pares()">Escribir los 100 primeros números pares</button>
    <button onclick="escribir100Impares()">Escribir los 100 primeros números impares</button>
    <button onclick="sumar5Numeros()">Sumar 5 números leídos por teclado</button>
    <button onclick="sumarNNumeros()">Sumar N números leídos por teclado</button>
    <button onclick="operacionesCon2Numeros()">Operaciones con 2 números</button>
    <button onclick="sumarNumerosPares()">Sumar N números pares</button>
    <button onclick="sumarPrimerosPares()">Sumar los N primeros pares</button>
    <button onclick="sumarNumerosImpares()">Sumar N números impares</button>
    <button onclick="sumarPrimerosImpares()">Sumar los N primeros impares</button>
    <button onclick="sumarMultiplosDe3()">Sumar los N primeros múltiplos de 3</button>
    <button onclick="calcularFactorial()">Calcular el factorial de N</button>
    <button onclick="celsiusAFahrenheit()">Conversión de Celsius a Fahrenheit</button>
    <button onclick="palabraMasLarga()">Buscar la palabra más larga en una frase</button>
    <button onclick="imprimirNumerosPrimos()">Imprimir números primos menores o iguales a N</button>
    <button onclick="contadorDeCaracteres()">Contador de caracteres en una cadena</button>
    <button onclick="imprimirValoresPares()">Imprimir solo los valores pares ingresados</button>
</body>
</html>
