<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mosaico con flex</title>
</head>
<body>
    <main class="estructura">
        <section class="panel-izquierdo">
            <div class="zona-superior">
                <section class="grupo-a">
                    <div class="bloque-a1"></div>
                    <div class="bloque-a2"></div>
                </section>
                <section class="grupo-b">
                    <div class="unidad"></div>
                    <div class="unidad"></div>
                </section>
            </div>
            <div class="zona-inferior">
                <div class="barra-vertical"></div>
                <section class="grupo-c">
                    <div class="barra-horizontal"></div>
                    <div class="barra-horizontal"></div>
                </section>
            </div>
        </section>
        <section class="panel-derecho">
            <div class="seccion-izquierda">
                <div class="bloque-central"></div>
                <div class="grupo-d">
                    <div class="unidad"></div>
                    <div class="unidad"></div>
                    <div class="barra-lateral"></div>
                </div>
            </div>
            <div class="seccion-derecha">
                <div class="modulo-pequeno"></div>
                <div class="modulo-grande"></div>
            </div>
        </section>
    </main>
</body>
</html>
