<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mosaico con flex</title>
</head>
<body>
    <main class="contenedor-grande">
        <section class="lado-izquierdo">
            <div class="parte-arriba">
                <section class="grupo-chido">
                    <div class="cajita1"></div>
                    <div class="cajita2"></div>
                </section>
                <section class="grupo-peque">
                    <div class="cosita"></div>
                    <div class="cosita"></div>
                </section>
            </div>
            <div class="parte-abajo">
                <div class="rayita-vertical"></div>
                <section class="combo-barras">
                    <div class="rayita-horizontal"></div>
                    <div class="rayita-horizontal"></div>
                </section>
            </div>
        </section>
        <section class="lado-derecho">
            <div class="cacho-izq">
                <div class="bloque-grandote"></div>
                <div class="grupo-final">
                    <div class="cosita"></div>
                    <div class="cosita"></div>
                    <div class="barra-gorda"></div>
                </div>
            </div>
            <div class="cacho-der">
                <div class="caja-chica"></div>
                <div class="caja-grande"></div>
            </div>
        </section>
    </main>
</body>
</html>
